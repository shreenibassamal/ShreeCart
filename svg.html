<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
     <style>
        .icon {
            fill: green; /* Style the used SVG */
        }
    </style>
</head>
<body>
    <svg style="display: none;"> <symbol id="star-icon" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.31l6.91.79l-5 4.87l1.18 6.88L12 18.27l-6.18 3.25l1.18-6.88l-5-4.87l6.91-.79L12 2z"/>
        </symbol>
        <symbol id="circle-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
        </symbol>
    </svg>

    <h1>My Icons</h1>
    <svg class="icon" width="50" height="50">
        <use href="#star-icon"></use>
    </svg>
    <svg class="icon" width="50" height="50">
        <use href="#circle-icon"></use>
    </svg>
    
</body>
</html>
